<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Lists</title>
</head>

<body>
    <!-- Unordered list -->
    <ul>
        <li>Milk</li>
        <li>Bread</li>
        <li>Cheese</li>
    </ul>

    <!-- Ordered list -->
    <ol>
        <li>Step 1</li>
        <li>Step 2</li>
        <li>Step 3</li>
    </ol>

    <!-- Definition list -->
     <dl>
        <dt>Bread</dt>
        <dd>Useful for making toast!</dd>
        <dt>Jam</dt>
        <dd>Great for spreading on toast!</dd>
     </dl>    

     <!-- Table -->
      <table>
        <thead>
            <tr><th>Name</th><th>DOB</th><th>Occupation</th></tr>
        </thead>
        <tbody>
            <tr><td>Linus</td><td>1969</td><td>Programmer</td></tr>
            <tr><td>Dave</td><td>1946</td><td>Guitarist</td></tr>
            <tr><td>Blaise</td><td>1623</td><td>Philosopher</td></tr>
        </tbody>
      </table>
</body>
</html>
